<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>



</head>

<body>
<style>
/* 
	加边框border:1px solid black; 导致oDiv.width本来是减少的,然而却越来越大
	分析:offsetWidth导致
		width: 100  offsetmidth:102  width->102-1->101px
		width: 101	offsetWidth:103	 width->103-1->102px
*/
#div1 {width:100px; height:100px; background:red; border:1px solid black;}
</style>
<div id="div1"></div>
<script type="text/javascript">
	setInterval(function (){
		var oDiv=document.getElementById('div1');
		
		oDiv.style.width=oDiv.offsetWidth-1+'px';
	}, 30);
	
	</script>
</body>
</html>
