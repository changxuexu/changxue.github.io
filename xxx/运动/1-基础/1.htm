<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
<style>
#div1{width:100px;height:200px;background:#CCC;position:absolute;left:-100px;}
#div1 span{width:20px;height:60px;background:yellow;line-height:20px;text-align:center;position:absolute;left:100px;top:70px;}
</style>
<div id="div1">
	<span>分享到</span>
</div>
<script type="text/javascript">
window.onload=function (){
	var oDiv=document.getElementById('div1');
	oDiv.onmouseover=function(){
		startMove();
	}
	oDiv.onmouseout=function(){
		startMove2();
	}
}
var timer=null;
// 展开
function startMove(){
	var oDiv=document.getElementById('div1');
	var iSpeed=10; //展开:值增加,正值
	timer && clearInterval(timer);
	timer=setInterval(function(){
		if(oDiv.offsetLeft==0){
			clearInterval(timer);
			return
		}
		oDiv.style.left=oDiv.offsetLeft+iSpeed+'px';
	}, 30);
}
// 收缩
function startMove2(){
	var oDiv=document.getElementById('div1');
	var iSpeed=-10; //收缩:值减少,负值
	timer && clearInterval(timer);
	timer=setInterval(function(){
		if(oDiv.offsetLeft==-100){
			clearInterval(timer);
			return
		}
		oDiv.style.left=oDiv.offsetLeft+iSpeed+'px';
	})
}
</script>
</body>



</html>
