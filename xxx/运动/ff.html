<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
<style>
#div1 {width:100px; height:100px; background:red; position:absolute;}
</style>
<input type="button" value="开始运动" onclick="startMove()" />
<div id="div1"></div>
</body>

<script>
// 碰撞运动：无重力情况下的变化
// 带重力的碰撞运动：向下的力不断递减

window.onload=function (){
	var oDiv=document.getElementById('div1');
	var lastX=0;
	var lastY=0;
	oDiv.onmousedown=function (ev){
		var oEvent=ev||event;
		var disX=oEvent.clientX-oDiv.offsetLeft;
		var disY=oEvent.clientY-oDiv.offsetTop;
		document.onmousemove=function (ev){
			var oEvent=ev||event;
			var l=oEvent.clientX-disX;
			var t=oEvent.clientY-disY;
			oDiv.style.left=l+'px';
			oDiv.style.top=t+'px';

			// .... 生成拖拽轨迹，计算拖拽速度
			var oBox=document.createElement('div');
			oBox.style.position='absolute'
			oBox.style.width = 3+'px';
			oBox.style.height = 3+'px';
			oBox.style.background = 'black';
			oBox.style.left=l+'px';
			oBox.style.top=t+'px';
			document.body.appendChild(oBox);

			// ....
			iSpeedX=l-lastX;
			iSpeedY=t-lastY;
			lastX=l;
			lastY=t;

			document.title='x:'+iSpeedX+', y:'+iSpeedY;
		};
		document.onmouseup=function (){
			document.onmousemove=null;
			document.onmouseup=null;
			// ....
			startMove();
		};
		// 防止按下的时候运动
		clearInterval(timer);
		return false
	};
};

var timer=null;
var iSpeedX=0;
var iSpeedY=0;
function startMove(){
	clearInterval(timer);
	timer=setInterval(function (){
		var oDiv=document.getElementById('div1');
		iSpeedY+=3;
		var l=oDiv.offsetLeft+iSpeedX;
		var t=oDiv.offsetTop+iSpeedY;

		var motionY = document.documentElement.clientHeight-oDiv.offsetHeight;
		var motionX = document.documentElement.clientWidth-oDiv.offsetWidth;
		if(t>=motionY){
			iSpeedY*=-0.8;
			iSpeedX*=0.8;
			t=motionY;
		}else if(t<=0){
			iSpeedY*=-1;
			iSpeedX*=0.8;
			t=0;
		}
		if(l>=motionX){
			iSpeedX*=-0.8;
			l=motionX;
		}else if(l<=0){
			iSpeedX*=-0.8;
			l=0;
		}
		if(Math.abs(iSpeedX)<1){
			iSpeedX=0;
		}
		if(Math.abs(iSpeedY)<1){
			iSpeedY=0;
		}
		
		if(iSpeedX==0 && iSpeedY==0 && t==motionY){
			clearInterval(timer);
			// alert('停止');
		}else{
			oDiv.style.left=l+'px';
			oDiv.style.top=t+'px';
		}
	}, 30);
}
</script>


</html>
