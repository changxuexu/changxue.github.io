<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>

</head>

<body>
<style>
#div1 {width:100px; height:100px; background:#CCC; position:absolute; left:200px; top:200px; margin:0;}
#div2 {width:200px; height:200px; background:yellow; position:absolute; left:200px; top:200px; margin-left:-50px; margin-top:-50px;}
</style>
<div id="div2"></div>
<div id="div1"></div>
<script src="move2.js"></script>
<script>
window.onload=function(){
	var oDiv=document.getElementById('div1');
	oDiv.onmouseover=function (){
		startMove(oDiv, {width: 200, height: 200, marginLeft: -50, marginTop: -50});
	};
	oDiv.onmouseout=function (){
		startMove(oDiv, {width: 100, height: 100, marginLeft: 0, marginTop: 0});
	};
};
</script>
</body>

</html>
