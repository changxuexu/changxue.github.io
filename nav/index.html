<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>￡AP︶ㄣOL◢◤LO</title>
  <link rel="stylesheet" href="./static/css/page.css" type="text/css">
</head>
<body>
<div id="app">
  <div class="nav-slide-wrap" id="slidescrollbar" :class="{'nav-slide-closewrap':!showsidebar}">
    <div class="avtarwrap">
      <img src="./static/img/avtar.jpg" class="avtar">
      <div class="username">￡AP︶ㄣOL◢◤LO</div>
    </div>
    <ul class="menu-section-list">
      <template v-for="(super_tit_item,idx) in arr_super_tit" :key="`super_tit_${idx}`">
        <li v-scroll-to="`#element_super_${idx+1}`" :class="{'active':currentfloor == `element_super_${idx+1}`}" >{{super_tit_item}}</li>
      </template>
    </ul>
  </div>
  <div class="nav-content-wrap" :class="{'nav-content-closewrap':!showsidebar}">
    <div class="headertopwrap">
      <div class="headertop" :class="{'headertopClose':!showsidebar}">
        <img @click="showsidebarhandle" :src="showsidebar ? './static/img/icon_close.png':'./static/img/icon_open.png'" class="iconOprate">
        <div class="des">平平淡淡，随心生活；心无所贪，净土则生</div>
      </div>
    </div>
    <template v-for="(item,superidx) in arr_data" :key="`super_${superidx}`">
      <div class="floor-item" ref="flooritem" :id="`element_super_${superidx+1}`">
        <div class="super-tit">
          <span class="super-idx">{{superidx+1}}.</span>
          {{item.super_tit}}
        </div>
        <template v-for="(super_child_item,superchildidx) in item.super_child" :key="`super_child_${superchildidx}`">
          <div class="second-content">
            <span class="second-tit" v-if="super_child_item.second_tit">{{super_child_item.second_tit}}：</span>
            <template v-for="(second_child_item,secondchildidx) in super_child_item.second_child" :key="`second_child_${secondchildidx}`">
              <a :href="second_child_item.href" :title="second_child_item.title" target="_blank">{{second_child_item.name}}</a>
            </template>
          </div>
        </template>
      </div>
    </template>
  </div>
</div>
</body>
<script src="./static/js/vue3.js" type="text/javascript"></script>
<script src="./static/js/vue-scrollto.js" type="text/javascript"></script>
<script src="./static/js/data.js" type="text/javascript"></script>
<script src="./static/js/page.js" type="text/javascript"></script>
</html>
